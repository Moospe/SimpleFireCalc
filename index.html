<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- jQuery -->
    <script type="module" src="js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
    <form id="form">
        <div class="row mb-3">
            <label for="income" class="col-sm-1 col-form-label">income</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="income" name="income" value="30000">
            </div>
        </div>
        <div class="row mb-3">
            <label for="savings" class="col-sm-1 col-form-label">savings</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="savings" name="savings" placeholder="%" step=".01" value="35"> 
            </div>
        </div>

        <div class="row mb-3">
            <label for="capital" class="col-sm-1 col-form-label">capital</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="capital" name="capital" value="15000">
            </div>
        </div>
        <div class="row mb-3">
            <label for="efficiency" class="col-sm-1 col-form-label">efficiency</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="efficiency" name="efficiency" placeholder="%" step=".01" value="4">
            </div>
        </div>
        <div class="row mb-3">
            <label for="yearCost" class="col-sm-1 col-form-label">yearCost</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="yearCost" name="yearCost" value="24000">
            </div>
        </div>


        <div class="row mb-3">
            <label for="raise" class="col-sm-1 col-form-label">raise</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="raise" name="raise" placeholder="%" step=".01" value="1.1">
            </div>
        </div>

        <button type="submit" class="btn btn-primary col-sm-3">Sign in</button>
    </form>
</body>
</html>
